<ion-header>
  <ion-toolbar>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card align="center">
   <ion-card-header>
    <img src="assets/967-9674459_2650-hvidovre-denmark-global-knowledge-logo.png" alt="Global Knowlegde Logo" >
    
     <ion-card-title >Connexion</ion-card-title>
   </ion-card-header>

   <ion-card-content>
     <ion-item>
       <ion-label><ion-icon name="person-outline"></ion-icon> Login</ion-label>
       <ion-input placeholder="Enter username"></ion-input>
     </ion-item>
   
     <ion-item>
       <ion-label><ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
       <ion-input type="password" placeholder="Enter password"></ion-input>
     </ion-item>
   
   
          <ion-button color="primary" (click)="auth()">Se connecter</ion-button>
   </ion-card-content>
 </ion-card>

</ion-content>
